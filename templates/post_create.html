{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-6 offset-3 my-5">
    <h3 class="mb-4">{{ title }} Blog</h3>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
